<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<body>

    <div id='map'></div>
    <div class="filter__container">
        <h3>Filters</h3>
    <div class="filter__field">
        <p class="filter__field__title">Country</p>
        <select id="select--country" multiple multiselect-search="true" multiselect-select-all="false" multiselect-max-items="4"
            multiselect-hide-x="false" onchange="filterMap()">
            <option selected value="Romania">Romania</option>
            <option selected value="Netherlands">Netherlands</option>
            <option selected value="Sweden">Sweden</option>
            <option selected value="Spain">Spain</option>
            <option selected value="France">France</option>
        </select>
    </div>
    <div class="filter__field">
        <p class="filter__field__title">Tag</p>
        <select multiple multiselect-search="true" multiselect-select-all="false" multiselect-max-items="4"
            multiselect-hide-x="false">
            <option value="3">Romania</option>
            <option value="4">Netherlands</option>
            <option value="5">Sweden</option>
            <option value="6">Spain</option>
            <option value="3">Romania</option>
            <option value="4">Netherlands</option>
            <option value="5">Sweden</option>
            <option value="6">Spain</option>
            <option value="3">Romania</option>
            <option value="4">Netherlands</option>
            <option value="5">Sweden</option>
            <option value="6">Spain</option>
        </select>
    </div>
    <button type="button" class="btn btn-danger form__btn" onclick="resetFilters()">Reset Filters</button>
    </div>

    <script>
        

        var transformRequest = (url, resourceType) => {
            var isMapboxRequest =
                url.slice(8, 22) === "api.mapbox.com" ||
                url.slice(10, 26) === "tiles.mapbox.com";
            return {
                url: isMapboxRequest
                    ? url.replace("?", "?pluginName=sheetMapper&")
                    : url
            };
        };
        //YOUR TURN: add your Mapbox token

        mapboxgl.accessToken = 'pk.eyJ1IjoidG9yYmVuLWF4IiwiYSI6ImNsYTl3NmMzYzAyazEzbmxmcXhuY3dyOTAifQ.Hwi6siB-ZyUMQk8RUzmkiQ'; //Mapbox token 
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/torben-ax/clab6zb99001f14qlgoryl7ul', // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
            // starting position [lng, lat]
            center: [2.214, 44.301],
            zoom: 10,// starting zoom
        });

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                //YOUR TURN: Replace with csv export link
                url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS627vU1UB5cMw0GkD1vlAGCSidlhAJcGeMGp9vCTEmTaK31tLQaGPZ7xkx_8s0KLlq-u1_ChYDxp9P/pub?gid=0&single=true&output=csv',
                dataType: "text",
                success: function (csvData) { 
                    //console.log(csvData)
                    makeGeoJSON(csvData); 
                }
            });
            
        

        map.on('click', 'csvData', function (e) {

            let feature = map.queryRenderedFeatures(e.point)[0]
           


            

            map.flyTo({
                center: feature.geometry.coordinates
            });
            var coordinates = feature.geometry.coordinates.slice();
            

            //set popup text
            //You can adjust the values of the popup to match the headers of your CSV.
            // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
            var description = `<h3>` + feature.properties.Title + `</h3>` + `<h4>` + `<b>` + `Address: ` + `</b>` + feature.properties.Country + `</h4>` + `<h4>` + `<b>` + `Phone: ` + `</b>` + feature.properties.Phone + `</h4>`;

         
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            //add Popup to map
            let popup = new mapboxgl.Popup({ anchor: 'left' })
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            
            popup.on('close', ()=>{
                
                //element.style.visibility = 'hidden';
                
            })

            });

            

            
            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
                map.getCanvas().style.cursor = '';
            });


            function makeGeoJSON(csvData) {
                csv2geojson.csv2geojson(csvData, {
                    latfield: 'Marker Lat',
                    lonfield: 'Marker Lng',
                    delimiter: ','
                }, function (err, data) {
                 
                        //Add the the layer to the map
                        map.addLayer({
                            'id': 'csvData',
                            'type': 'circle',
                            'source': {
                                'type': 'geojson',
                                'data': data
                            },
                            'paint': {
                                'circle-radius': 5,
                                'circle-color': "purple"
                            }
                        });
                        
                        

                        var bbox = turf.bbox(data);
                        map.fitBounds(bbox, { padding: 50 });

                    

                });
            };
        });


        function filterMap(){
            const select = document.querySelector("#select--country");
            const data = [...select.options].filter((option) => option.selected).map(option => option.text);
            
          
            searchFilter = [
                "any",
            ]
            
            data.forEach(option => searchFilter.push(["in", option, ['get', 'Country']]))
            console.log(searchFilter);
                
            map.setFilter('csvData', searchFilter);


            
        }
       
        function resetFilters(){
            let el = document.querySelector("#select--country");
            console.log(el.checked);
        }




    </script>
<script src="requirements/multiSelect.js"></script>
</body>

</html>
